<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sitio en Construcción</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- FontAwesome para íconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- Estilos personalizados -->
        <style>
            body {
                background-color: #121212; /* Fondo oscuro */
                color: #ffffff; /* Texto blanco */
                font-family: 'Arial', sans-serif;
                margin: 0;
                overflow-x: hidden;
            }
            .container {
                text-align: center;
                z-index: 2;
                position: relative;
            }
            .logo {
                max-width: 150px;
                margin-bottom: 20px;
            }
            .social-links a {
                margin: 0 10px;
                font-size: 24px;
                color: #ffffff; /* Color de íconos */
                transition: color 0.3s ease;
            }
            .social-links a:hover {
                color: #007bff; /* Color al pasar el mouse */
            }
            .map-container {
                width: 100%;
                height: 400px;
                margin-top: 20px;
            }
            iframe {
                width: 100%;
                height: 100%;
                border: 0;
            }
            #particles-js {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <!-- Fondo animado con Particles.js -->
        <div id="particles-js"></div>

        <!-- Contenido principal -->
        <div class="container">
            <!-- Logo -->
            <img src="logo.png" alt="Logo" class="logo">

            <!-- Mensaje de sitio en construcción -->
            <h1 class="mb-4">¡Estamos trabajando en algo increíble!</h1>
            <p class="lead mb-4">Nuestro sitio web está en construcción. Pronto estaremos en línea..</p>

            <!-- Dirección -->
            <div class="mb-4">
                <p><strong>Dirección:</strong> Calle principal del mercado municipal, Camoapa, Nicaragua</p>
            </div>

            

            <!-- Enlaces a redes sociales -->
            <div class="social-links mt-4">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Particles.js -->
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Inicializar Particles.js -->
        <script>
            particlesJS.load('particles-js', 'particles.json', function() {
                console.log('Partículas cargadas correctamente.');
            });
            <!-- Configuración de Particles.js -->
    
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 70,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    
        </script>
        </body>
</html>
